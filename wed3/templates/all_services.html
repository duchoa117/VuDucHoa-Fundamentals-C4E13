<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <a href="{{ url_for('admin') }}">ADMIN</a>
    <br>
    <br>
    {% for service in services %}
    <img src="{{ service.image }}" alt="Đợi đi">

    <a href="{{ url_for('detail',service_id = service.id) }}">Detail</a>
    <br>
    <br>

    {% endfor %}

  </body>
</html>
